[build]
# Speed up the build:
# "sink-common=false" tells LLVM: "Don't try to merge common code in huge switch statements."
# This prevents the O(N^2) behavior in SimplifyCFG.
rustflags = ["-C", "llvm-args=-simplifycfg-sink-common=false"]

[env]
# rust-i18n generates ~16,600 add_translations() calls (1187 keys Ã— 14 locales)
# in a single LazyLock initializer. On Windows, the default 1 MB test thread stack
# is too small for this generated function. 8 MB matches what main.rs already uses.
RUST_MIN_STACK = "8388608"
